info:
  title: Untitled service
  version: 1.0.0
openapi: 3.1.0
paths:
  /findPetsByType:
    get:
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetFindpetsbytype200ResponseBody"
        "400":
          description: 400 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetFindpetsbytype400ResponseBody"
      parameters:
        - schema:
            type: string
          in: query
          name: petType
          required: false
  /health:
    get:
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetHealth200ResponseBody"
  /pets/{pet}:
    parameters:
      - in: path
        name: pet
        required: true
        schema:
          type: string
    get:
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetPetsPet200ResponseBody"
        "404":
          description: 404 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetPetsPet404ResponseBody"
    put:
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetPetsPet200ResponseBody"
        "404":
          description: 404 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetPetsPet404ResponseBody"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutPetsPetRequestBody"
  /pets:
    get:
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetFindpetsbytype200ResponseBody"
      parameters:
        - schema:
            type: string
          in: query
          name: name
          required: false
    post:
      responses:
        "201":
          description: 201 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetPetsPet200ResponseBody"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutPetsPetRequestBody"
components:
  schemas:
    GetFindpetsbytype200ResponseBody:
      type: array
      items:
        type: object
        properties:
          id:
            type: number
          name:
            type: string
          petType:
            type: string
        required:
          - id
          - name
          - petType
    GetFindpetsbytype400ResponseBody:
      type: object
      properties:
        error:
          type: object
          properties:
            name:
              type: string
            message:
              type: string
          required:
            - name
            - message
      required:
        - error
    GetHealth200ResponseBody:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    GetPetsPet200ResponseBody:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        petType:
          type: string
      required:
        - id
        - name
        - petType
    GetPetsPet404ResponseBody:
      type: object
      properties:
        error:
          type: string
      required:
        - error
    PutPetsPetRequestBody:
      type: object
      properties:
        name:
          type: string
        petType:
          type: string
      required:
        - name
        - petType
